    <!-- Fuente para el título y la rosa -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <style>
      /* Fondo negro */
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      /* Estilos del canvas de fuegos artificiales */
      canvas {
        display: block;
      }
      .block-audio {
        display: none;
      }
      /* Contenedor para la rosa y el título */
      .rose-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        pointer-events: none;
      }
      .rose-wrapper h1 {
        font-size: 3em;
        color: hotpink;
        font-family: 'Quicksand', sans-serif;
        margin-bottom: 1em;
        /* Efecto para que el texto sea más llamativo */
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      /* Estilos para los corazones que acompañan al texto */
      .hearts {
        display: inline-block;
        margin-left: 0.5em;
      }
      .heart {
        animation: heartColorChange 3s infinite;
        display: inline-block;
        font-size: 1em;
        margin: 0 0.1em;
      }
      @keyframes heartColorChange {
        0% { color: red; }
        33% { color: magenta; }
        66% { color: yellow; }
        100% { color: red; }
      }
      svg.rose {
        display: block;
        width: 600px;
      }

      /* Animaciones para la rosa */
      @keyframes rose-animation {
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      /* Cada pétalo tiene una clase (cls-3, cls-4, etc.) con la animación */
      .cls-3, .cls-4, .cls-5, .cls-6, .cls-7, .cls-8, .cls-9, .cls-10,
      .cls-11, .cls-12, .cls-13, .cls-14, .cls-15, .cls-16, .cls-17 {
        transform: scale(0);
        transform-origin: center center;
        opacity: 0;
        animation: rose-animation 2s ease infinite 0.1s alternate;
      }
      .cls-6, .cls-7, .cls-8, .cls-9, .cls-10, .cls-11, .cls-12, .cls-13,
      .cls-14, .cls-15, .cls-16, .cls-17 {
        animation: rose-animation 2s ease infinite 0.34s alternate;
      }
      .cls-9, .cls-10, .cls-11, .cls-12, .cls-13, .cls-14, .cls-15,
      .cls-16, .cls-17 {
        animation: rose-animation 2s ease infinite 0.5s alternate;
      }

      /* Si quieres ocultar la sombra grande, la de id="sombra_1", descomenta: */
      /* #sombra_1 {
        visibility: hidden;
      } */

        function makeHeartFirework(fire) {
          var color = randColor();
          var velocity = Math.random() * 3 + 3;
          var max = fireNumber * 5;
          var rotate = Math.random() * Math.PI * 2;
          for (var i = 0; i < max; i++) {
            var rad = (i * Math.PI * 2) / max + rotate;
            var v, p;
            if (rad - rotate < Math.PI * 0.5) {
              p = (rad - rotate) / (Math.PI * 0.5);
              v = velocity + velocity * p;
            } else if (rad - rotate > Math.PI * 0.5 && rad - rotate < Math.PI) {
              p = (rad - rotate - Math.PI * 0.5) / (Math.PI * 0.5);
              v = velocity * (2 - p);
            } else if (rad - rotate > Math.PI && rad - rotate < Math.PI * 1.5) {
              p = (rad - rotate - Math.PI) / (Math.PI * 0.5);
              v = velocity * (1 - p);
            } else if (rad - rotate > Math.PI * 1.5 && rad - rotate < Math.PI * 2) {
              p = (rad - rotate - Math.PI * 1.5) / (Math.PI * 0.5);
              v = velocity * p;

        function update() {
          // Actualizar cohetes
          for (var i = 0; i < listFire.length; i++) {
            var fire = listFire[i];
            if (fire.y <= fire.far) {
              playExpSound();
              fired++;
              var color = actions[Math.floor(Math.random() * actions.length)](fire);
              lights.push({ x: fire.x, y: fire.y, color: color, radius: range * 2 });
              // Resetea cohete
              fire.y = fire.base.y;
              fire.x = fire.base.x;
              // Lanza chispas ocasionalmente
              if (fired % 33 === 0) {
                initSpark();
              }
              supprise = fired % 100 === 0 ? true : supprise;
              if (supprise) {
                fire.vx = 0; fire.vy = 0; fire.ax = 0;
                fire.hold = true;
                onHold++;
              } else {
                fire.vx = fire.base.vx; fire.vy = fire.base.vy;
                fire.ax = Math.random() * 0.06 - 0.03;
                playLaunchSound();
              }
            }
            if (fire.hold && fire.delay <= 0) {
              onHold--;
              fire.hold = false;
              fire.delay = Math.round(Math.random() * range) + range * 4;
              fire.vx = fire.base.vx;
              fire.vy = fire.base.vy;
              fire.ax = Math.random() * 0.06 - 0.05;
              fire.alpha = 1;
              playLaunchSound();
            } else if (fire.hold && fire.delay > 0) {
              fire.delay--;
            } else {
              fire.x += fire.vx;
              fire.y += fire.vy;
              fire.vx += fire.ax;
              fire.alpha = (fire.y - fire.far) / fire.far;
            }
          }

          // Actualizar partículas de fuegos artificiales
          for (var i = listFirework.length - 1; i >= 0; i--) {
            var firework = listFirework[i];
            firework.vx *= 0.9;
            firework.vy *= 0.9;
            firework.x += firework.vx;
            firework.y += firework.vy;
            firework.vy += firework.ay;
            firework.alpha = firework.life / firework.base.life;
            firework.size = firework.alpha * firework.base.size;
            firework.alpha = firework.alpha > 0.6 ? 1 : firework.alpha;
            firework.life--;
            if (firework.life <= 0) {
              listFirework.splice(i, 1);
            }
          }

          // Si hay “supprise” y se han detenido 10 cohetes, muestra texto
          if (supprise && onHold === 30) {
            supprise = false;
            // Si quieres lanzar el texto, descomenta:
            // setTimeout(initText, 3000);
          }

          // Actualizar texto (si se usa)
          for (var i = listText.length - 1; i >= 0; i--) {
            var text = listText[i];
            text.vx *= 0.9;
            text.vy *= 0.9;
            text.direct *= 0.9;
            text.x += text.vx + text.direct;
            text.y += text.vy;
            text.vy += text.ay;
            text.alpha = text.life / text.base.life;
            text.size = text.alpha * text.base.size;
            text.alpha = text.alpha > 0.6 ? 1 : text.alpha;
            text.life--;
            if (text.life <= 0) {
              listText.splice(i, 1);
            }
          }

          // Actualizar chispas “special”
          for (var i = listSpecial.length - 1; i >= 0; i--) {
            var special = listSpecial[i];
            if (special.y <= special.far) {
              playExpSound();
              lights.push({
                x: special.x,
                y: special.y,
                color: special.fill,
                alpha: 0.02,
                radius: range * 2,
              });
              makeSpark(special);
              listSpecial.splice(i, 1);
            } else {
              special.x += special.vx;
              special.y += special.vy;
              special.vx += special.ax;
              special.alpha = (special.y - special.far) / special.far;
            }
          }

          // Actualizar chispas “spark”
          for (var i = listSpark.length - 1; i >= 0; i--) {
            var spark = listSpark[i];
            spark.vx *= 0.9;
            spark.vy *= 0.9;
            spark.x += spark.vx;
            spark.y += spark.vy;
            spark.vy += spark.ay;
            spark.alpha = spark.life / spark.base.life + 0.2;
            spark.life--;
            if (spark.life < spark.base.life * 0.8 && spark.life > 0) {
              spark.chain--;
              chainSpark(spark);
            }
            if (spark.life <= 0) {
              listSpark.splice(i, 1);
            }
          }
        }

        // Crear chispas encadenadas
        function chainSpark(spark) {
          if (!spark.chain || spark.chain <= 0) return;
          var newSpark = {
            x: spark.x,
            y: spark.y,
            size: spark.size * 0.8,
            fill: spark.fill,
            vx: spark.vx + (Math.random() - 0.5) * 2,
            vy: spark.vy + (Math.random() - 0.5) * 2,
            ay: 0.05,
            alpha: spark.alpha,
            life: spark.life,
            base: spark.base,
            chain: spark.chain - 1,
          };
          listSpark.push(newSpark);
        }

        function makeSpark(special) {
          var max = Math.round(Math.random() * 10 + 10);
          for (var i = 0; i < max; i++) {
            var spark = {
              x: special.x,
              y: special.y,
              size: Math.random() + 1,
              fill: special.fill,
              vx: Math.random() * 4 - 2,
              vy: Math.random() * -4 + 2,
              ay: 0.05,
              alpha: 1,
              life: Math.round((Math.random() * range) / 2) + range / 2,
              base: { life: range / 2, size: Math.random() + 1 },
              chain: Math.round(Math.random() * 2),
            };
            listSpark.push(spark);
          }
        }

        function draw() {
          ctx.globalCompositeOperation = "source-over";
          ctx.globalAlpha = 0.2;
          ctx.fillStyle = "#000003";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.globalCompositeOperation = "screen";

          // Dibuja cohetes
          for (var i = 0; i < listFire.length; i++) {
            var fire = listFire[i];
            ctx.globalAlpha = fire.alpha;
            ctx.beginPath();
            ctx.arc(fire.x, fire.y, fire.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = fire.fill;
            ctx.fill();
          }

          // Dibuja partículas de fuegos artificiales
          for (var i = 0; i < listFirework.length; i++) {
            var firework = listFirework[i];
            ctx.globalAlpha = firework.alpha;
            ctx.beginPath();
            ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = firework.fill;
            ctx.fill();
          }

          // Dibuja “special”
          for (var i = 0; i < listSpecial.length; i++) {
            var special = listSpecial[i];
            ctx.globalAlpha = special.alpha;
            ctx.fillStyle = special.fill;
            ctx.fillRect(
              special.x - special.size,
              special.y - special.size,
              special.size * 2,
              special.size * 2
            );
          }

          // Dibuja chispas “spark”
          for (var i = 0; i < listSpark.length; i++) {
            var spark = listSpark[i];
            ctx.globalAlpha = spark.alpha;
            ctx.fillStyle = spark.fill;
            ctx.fillRect(
              spark.x - spark.size,
              spark.y - spark.size,
              spark.size * 2,
              spark.size * 2
            );
          }

          // Dibuja luces radiales
          while (lights.length) {
            var light = lights.pop();
            var gradient = ctx.createRadialGradient(
              light.x, light.y, 0,
              light.x, light.y, light.radius
            );
            gradient.addColorStop(0, "#fff");
            gradient.addColorStop(0.2, light.color);
            gradient.addColorStop(0.8, "rgba(0, 0, 0, 0)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)");

            ctx.globalAlpha = light.alpha ? light.alpha : 0.25;
            ctx.fillStyle = gradient;
            ctx.fillRect(
              light.x - light.radius,
              light.y - light.radius,
              light.radius * 2,
              light.radius * 2
            );
          }

          // Dibuja texto (si se usa)
          for (var i = 0; i < listText.length; i++) {
            var text = listText[i];
            ctx.globalAlpha = text.alpha;
            ctx.fillStyle = text.fill;
            ctx.fillRect(
              text.x - text.size,
              text.y - text.size,
              text.size * 2,
              text.size * 2
            );
          }
        }
      });
    </script>
