<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta con PartÃ­culas</title>
  <style>
    /* Reset CSS */
    * {
      min-width: 0;
      font: inherit;
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #fad7df;
      font-family: Arial, sans-serif;
      color: rgb(3, 2, 15);
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container-letter {
      position: relative;
      width: 300px;
    }
    .cover {
      position: absolute;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #ef1212;
      border-bottom: 100px solid transparent;
      transition: transform 0.75s;
      transform-origin: top;
    }
    .paper {
      position: absolute;
      padding: 1rem;
      line-height: 1.6;
      right: 5px;
      z-index: -1;
      background: white;
      width: 280px;
      height: 180px;
      overflow-y: auto;
      transition: all 0.75s;
      color: rgb(138, 24, 24);
    }
    .letter {
      border-left: 150px solid #ff989e;
      border-right: 150px solid #ff989e;
      border-top: 100px solid transparent;
      border-bottom: 100px solid #ff858a;
    }
    .options {
      display: flex;
      gap: 5rem;
    }
    button {
      color: #ff3234;
      font-weight: 600;
      border-radius: 3px;
      background: #af0f0f;
      padding: 0.5rem 1rem;
      border: 1px solid #fe3334;
      cursor: pointer;
    }
    button:hover {
      background: #ff989e;
      color: white;
    }
    .open-cover {
      transform: rotatex(180deg);
    }
    .open-paper {
      animation: openPaper 0.5s forwards;
    }
    @keyframes openPaper {
      0% {
        top: 0;
      }
      100% {
        top: -100px;
      }
    }
    .close-paper {
      animation: closePaper 0.5s forwards;
    }
    @keyframes closePaper {
      0% {
        top: -100px;
      }
      100% {
        top: 0;
      }
    }
    .heart {
      display: none;
      position: absolute;
      top: 25%;
      left: 46.5%;
      margin: auto;
      font-size: 2rem;
      color: #fe3334;
      animation: crecer 1s forwards;
    }
    @keyframes crecer {
      0% {
        scale: 1;
        opacity: 1;
      }
      100% {
        scale: 3;
        opacity: 0;
      }
    }
    .title {
      text-align: center;
      font-size: 3rem;
      color: #ef1212;
      font-weight: bold;
      margin-top: 0;
    }
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Estilos para el cuadro de redirecciÃ³n */
    #redirectBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      padding: 1.5rem 2rem;
      border: 2px solid #ef1212;
      border-radius: 12px;
      font-size: 1.75rem;
      color: #fff;
      cursor: pointer;
      z-index: 100;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #redirectBox:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">â™¥</span>
      <p class="paper" id="mainMessage">
        TE AMO mucho y deseo pasar toda mi vida junto a ti, quiero seguir siendo tu ðŸ’–San Valentin FOR EVER ðŸ’–
      </p>
      <div class="letter"></div>
    </div>
    <!-- TÃ­tulo justo debajo de la carta -->
    <h1 class="title">ðŸ’–ðŸ’–ðŸ’–FELIZ SAN VALENTINEðŸ’–ðŸ’–ðŸ’–</h1>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <!-- Cuadro de redirecciÃ³n -->
  <div id="redirectBox">Click aquÃ­</div>

  <script>
    // CÃ³digo para la carta y redirecciÃ³n
    const urlSearchParams = new URLSearchParams(window.location.search);
    const messageCustom = urlSearchParams.get("message");
    if (messageCustom) {
      const mainMessageElement = document.querySelector("#mainMessage");
      mainMessageElement.textContent = decodeURI(messageCustom);
    }

    const btnOpenElement = document.querySelector("#open");
    const btnCloseElement = document.querySelector("#close");

    btnCloseElement.disabled = true;

    btnOpenElement.addEventListener("click", () => {
      btnOpenElement.disabled = true;
      btnCloseElement.disabled = false;
      const coverElement = document.querySelector(".cover");
      coverElement.classList.add("open-cover");

      setTimeout(() => {
        coverElement.style.zIndex = -1;
        const paperElement = document.querySelector(".paper");
        paperElement.classList.remove("close-paper");
        paperElement.classList.add("open-paper");

        // AnimaciÃ³n del corazÃ³n
        const heartElement = document.querySelector(".heart");
        heartElement.style.display = "block";

        // Mostrar el cuadro de redirecciÃ³n
        const redirectBox = document.getElementById("redirectBox");
        redirectBox.style.display = "block";
      }, 500);
    });

    btnCloseElement.addEventListener("click", () => {
      btnOpenElement.disabled = false;
      btnCloseElement.disabled = true;
      const coverElement = document.querySelector(".cover");
      const paperElement = document.querySelector(".paper");
      paperElement.classList.remove("open-paper");
      paperElement.classList.add("close-paper");

      setTimeout(() => {
        coverElement.style.zIndex = 0;
        coverElement.classList.remove("open-cover");

        // AnimaciÃ³n del corazÃ³n
        const heartElement = document.querySelector(".heart");
        heartElement.style.display = "none";

        // Ocultar el cuadro de redirecciÃ³n
        const redirectBox = document.getElementById("redirectBox");
        redirectBox.style.display = "none";
      }, 500);
    });

    // RedirecciÃ³n al hacer click en el cuadro
    document.getElementById("redirectBox").addEventListener("click", () => {
      window.location.href = "https://bahamut26.github.io/Carolina-Feliz-San-Valentine/";
    });
  </script>

  <script>
    // CÃ³digo para partÃ­culas
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Rebotar en los bordes
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((particle) => {
        particle.update();
        particle.draw();
      });
    }

    function animate() {
      handleParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
